<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,400;0,500;0,800;1,700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
    <body>
        <header>
            <img src="img/logo-agroshop.jpg" alt="AgroShop logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-cart-shopping" id="icon_cart"></i>  
        </header>
            
        <main>
            <section>
              <div class="titulo-seccion"><p>Contáctese con nosotros</p></div>
              <div class="formulario-mapa">
                <div>
                  <form action="https://formspree.io/f/xzzbpzyy" method="post">
                      <div class="nombre-form">
                          <label for="nombre">Nombre</label>
                          <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                      </div>
                      <div class="apellido-form">
                          <label for="apellido">Apellido</label>
                          <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
                      </div>
                      <div class="email-form">
                          <label for="email">E-mail</label>
                          <input type="email" name="email" id="email" required placeholder="Ingrese su E-mail">
                      </div>
                      <div class="mensaje-form">
                          <label for="mensaje">Deje su mensaje</label>
                          <textarea name="mensaje" id="mensaje" cols="30" rows="10"placeholder="Escriba su mensaje"></textarea>
                      </div>
                      <div class="botones">
                          <input type="submit" value="Enviar">
                          <input type="reset" value="Borrar">
                      </div>
                  </form>
                </div>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27219.38518129384!2d-57.83957628725469!3d-35.02710544533753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1730582872258!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
              </section>
        </main>
        <footer>
            <div class="container-footer">
              <!-- Logo y Copyright -->
              <div class="logo-copyright-footer">
                <img src="img/logo-agroshop.jpg" alt="AgroShop logo" class="img-footer">
                <p class="copyright"> 2024 AgroShop. Todos los derechos reservados.</p>
              </div>
              <!-- Menú de Navegación -->
              <div class="menu-footer">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
              </div>
              <!-- Redes Sociales -->
              <div class="redes">
                <p>seguinos en:</p>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </div>
            </div>
          </footer>
    </body>
    <script src="https://kit.fontawesome.com/e4e35d25ab.js" crossorigin="anonymous"></script>
</html>
