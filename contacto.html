<body>
    <header>
<!-- Nav Boostrap -->
<nav class="navbar navbar-expand-lg .bg-transparent">

</nav>

    </header>
            
        <main>
            <section>
              <div class="titulo-seccion"><p>Contáctese con nosotros</p></div>
              <div class="formulario-mapa">
                <div>
                  <form action="https://formspree.io/f/xzzbpzyy" method="post">
                      <div class="nombre-form">
                          <label for="nombre">Nombre</label>
                          <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                      </div>
                      <div class="apellido-form">
                          <label for="apellido">Apellido</label>
                          <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
                      </div>
                      <div class="email-form">
                          <label for="email">E-mail</label>
                          <input type="email" name="email" id="email" required placeholder="Ingrese su E-mail">
                      </div>
                      <div class="mensaje-form">
                          <label for="mensaje">Deje su mensaje</label>
                          <textarea name="mensaje" id="mensaje" cols="30" rows="10"placeholder="Escriba su mensaje"></textarea>
                      </div>
                      <div class="botones">
                          <input type="submit" value="Enviar">
                          <input type="reset" value="Borrar">
                      </div>
                  </form>
                </div>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27219.38518129384!2d-57.83957628725469!3d-35.02710544533753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1730582872258!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
              </section>


          <!-- Modal del Carrito -->
          <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="carritoLabel">Carrito de Compras</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <ul id="listaCarrito" class="list-group">
                    <!-- Los productos del carrito se generarán dinámicamente -->
                  </ul>
                  <p class="mt-3"><strong>Total:</strong> $<span id="totalCarrito">0.00</span></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success compraOk">Comprar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>

        </main>
